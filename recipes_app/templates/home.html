{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Random Recipes</h2>
    <div class="recipes">
        {% for recipe in recipes %}
            <div class="recipe">
                <h3><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></h3>
                <p>{{ recipe.description|truncatewords:20 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}{{ recipe.title }}{% endblock %}

{% block content %}
    <h2>{{ recipe.title }}</h2>
    {% if recipe.image %}
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
    {% else %}
        <p>No image available</p>
     {% endif %}
    <p>{{ recipe.description }}</p>
{% endblock %}
